# Force Python provider
providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "gcc", "libffi", "cairo", "pango", "gdk-pixbuf"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "python -m pip install -r requirements-web.txt"]

[start]
cmd = "cd webapp && python -m uvicorn server:app --host 0.0.0.0 --port ${PORT:-8000}"
