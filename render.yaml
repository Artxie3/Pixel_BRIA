services:
  - type: web
    name: bria-pixel-playground
    runtime: python
    plan: free
    buildCommand: pip install -r requirements-web.txt
    startCommand: cd webapp && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BRIA_API_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: SUPABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SUPABASE_KEY
        sync: false  # Set manually in Render dashboard
      - key: PYTHONUNBUFFERED
        value: "1"
